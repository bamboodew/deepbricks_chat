<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepBricks Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>DeepBricks Chat</h1>
        
        <!-- API Key Input Section -->
        <div id="api-key-section">
            <input type="password" id="api-key-input" placeholder="Enter your API key" />
            <button id="save-api-key">Start Chat</button>
        </div>

        <!-- Chat Section (initially hidden) -->
        <div id="chat-section" style="display: none;">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const apiKeySection = document.getElementById("api-key-section");
        const chatSection = document.getElementById("chat-section");
        const apiKeyInput = document.getElementById("api-key-input");
        const saveApiKeyBtn = document.getElementById("save-api-key");
        const sendButton = document.getElementById("send-button");
        const userInput = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        let apiKey = '';

        // API Key handling
        saveApiKeyBtn.addEventListener("click", () => {
            apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                apiKeySection.style.display = "none";
                chatSection.style.display = "block";
            } else {
                alert("Please enter an API key");
            }
        });

        // 发送消息函数
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 显示用户消息
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);

            userInput.value = ""; // 清空输入框

            try {
                // 发送请求到后端
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-API-Key": apiKey
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // 渲染 AI 的 Markdown 回复
                const aiMessage = document.createElement("div");
                aiMessage.className = "ai-message";

                // Format the response with tokens
                const tokenInfo = `[User Tokens: ${data.user_tokens}, AI Tokens: ${data.ai_tokens}]`;
                aiMessage.innerHTML = marked.parse(data.response) + `<br><small>${tokenInfo}</small>`;
                chatBox.appendChild(aiMessage);

            } catch (error) {
                console.error("Error:", error);
                const errorMessage = document.createElement("div");
                errorMessage.className = "ai-message error";
                errorMessage.textContent = "An error occurred. Please check your API key and try again.";
                chatBox.appendChild(errorMessage);
            }

            // 自动滚动到最新消息
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 发送按钮点击事件
        sendButton.addEventListener("click", sendMessage);

        // 按下回车键时发送消息
        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault(); // 防止回车换行
                sendMessage();
            }
        });

        // API Key input Enter key handling
        apiKeyInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                saveApiKeyBtn.click();
            }
        });
    </script>
</body>
</html>
