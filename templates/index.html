<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepBricks Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>DeepBricks Chat</h1>
        
        <!-- API Key Input Section -->
        <div id="api-key-section" style="display: none;">
            <input type="password" id="api-key-input" placeholder="Enter your API key" />
            <button id="submit-api-key">Submit API Key</button>
        </div>

        <!-- Chat Section (initially hidden) -->
        <div id="chat-section" style="display: none;">
            <div id="chat-box"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="user-input" placeholder="Type your message here..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const apiKeySection = document.getElementById('api-key-section');
            const chatSection = document.getElementById('chat-section');
            const apiKeyInput = document.getElementById('api-key-input');
            const submitApiKeyBtn = document.getElementById('submit-api-key');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatBox = document.getElementById('chat-box');

            // Check if API key exists in session
            async function checkApiKey() {
                try {
                    const response = await fetch('/api-key', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    if (data.has_key) {
                        apiKeySection.style.display = 'none';
                        chatSection.style.display = 'block';
                    } else {
                        apiKeySection.style.display = 'block';
                        chatSection.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error checking API key:', error);
                }
            }

            // Check API key on page load
            checkApiKey();

            submitApiKeyBtn.addEventListener('click', async () => {
                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    alert('Please enter an API key');
                    return;
                }

                try {
                    const response = await fetch('/api-key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ api_key: apiKey })
                    });

                    if (response.ok) {
                        apiKeySection.style.display = 'none';
                        chatSection.style.display = 'block';
                        apiKeyInput.value = '';
                    } else {
                        const data = await response.json();
                        alert(data.error || 'Failed to save API key');
                    }
                } catch (error) {
                    console.error('Error saving API key:', error);
                    alert('Failed to save API key');
                }
            });

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Add user message to chat
                const userMessage = document.createElement("div");
                userMessage.className = "user-message";
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);

                userInput.value = '';
                userInput.disabled = true;
                sendButton.disabled = true;

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to get response');
                    }

                    // 渲染 AI 的 Markdown 回复
                    const aiMessage = document.createElement("div");
                    aiMessage.className = "ai-message";

                    // Format the response with tokens
                    const tokenInfo = `[User Tokens: ${data.user_tokens}, AI Tokens: ${data.ai_tokens}]`;
                    aiMessage.innerHTML = marked.parse(data.response) + `<br><small>${tokenInfo}</small>`;
                    chatBox.appendChild(aiMessage);

                } catch (error) {
                    console.error("Error:", error);
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "error-message";
                    errorMessage.textContent = error.message;
                    chatBox.appendChild(errorMessage);

                    if (error.message.includes('API key')) {
                        // If API key is invalid, show the API key input section
                        apiKeySection.style.display = 'block';
                        chatSection.style.display = 'none';
                    }
                } finally {
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
